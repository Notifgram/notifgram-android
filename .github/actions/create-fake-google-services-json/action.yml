name: "Create fake google-services.json"
description: "Creates a placeholder google-services.json for builds/tests"
runs:
  using: "composite"
  steps:
    - name: Create fake google-services.json
      shell: bash
      run: |
        mkdir -p app
        cat <<EOF > app/google-services.json
        {
          "project_info": {
            "project_number": "000000000000",
            "firebase_url": "",
            "project_id": "fake-project",
            "storage_bucket": ""
          },
          "client": [
            {
              "client_info": {
                "mobilesdk_app_id": "1:000000000000:android:0000000000000000",
                "android_client_info": {
                  "package_name": "com.notifgram"
                }
              },
              "oauth_client": [],
              "api_key": [
                {
                  "current_key": "FAKE_KEY"
                }
              ],
              "services": {
                "appinvite_service": {
                  "other_platform_oauth_client": []
                }
              }
            }
          ],
          "configuration_version": "1"
        }
        EOF
